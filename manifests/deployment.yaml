apiVersion: apps/v1
kind: Deployment
metadata:
  name: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: registry-intl.ap-southeast-3.aliyuncs.com/tinesh-poc-devops/java-webapp-docker:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
